server.port= 9090
spring.datasource.url=jdbc:postgresql://localhost:5432/db_query
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

spring.kafka.consumer.bootstrap-servers=localhost:29092
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.type.mapping = second:com.heydieproject.entity.dto.ProductDto
spring.kafka.consumer.properties.spring.json.trusted.packages = com.heydieproject.dto

